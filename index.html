<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Classic Pokemon Battle Hackathon</title>

    <link rel="stylesheet" href="/css/style.css">

</head>

<body>

    <h1 id="choose_message">Choose your Pokemon!</h1>

    <div id="pokemon_container">

        <a href="/pages/battle.html" onclick="select('charizard')" id="charizard">

            <img class="pokemon" src="/images/charizard.jpg" alt="charizard pokemon">

        </a>

        <a href="/pages/battle.html" onclick="select('blastoise')" id="blastoise">

            <img class="pokemon" src="/images/blastoise.jpg" alt="blastoise pokemon">

        </a>

        <a href="/pages/battle.html" onclick="select('venusaur')" id="venusaur">

            <img class="pokemon" src="/images/venusaur.jpg" alt="venusaur pokemon">

        </a>

        <div class="pokemon_description">

            <h2>Charizard</h2>

            <p>HP: 2626</p>

            <p>Attack: 500</p>

        </div>

        <div class="pokemon_description">

            <h2>Blastoise</h2>

            <p>HP: 268</p>

            <p>Attack: 153</p>

        </div>

        <div class="pokemon_description">

            <h2>Venusaur</h2>

            <p>HP: 270</p>

            <p>Attack: 152</p>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <script src='/js/app.js'></script>

</body>

</html>
